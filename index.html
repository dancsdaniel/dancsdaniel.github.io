</head>
<body>
    <h1 id="cim">Téglalap kerülete, területe</h1>

    <input type="text" id="szam1">
    <input type="text" id="szam2">
    <button onclick="terker()">Számít</button>
    <span id="kimenet"></span>
    <script>
        function terker()
        {
            var szam1 = document.getElementById("szam1").value;
            var szam2 = document.getElementById("szam2").value;
            var osszeg =parseInt(szam1) +parseInt(szam2);
            document.getElementById("kimenet").innerHTML = osszeg;
        }
    </script>



</body>
